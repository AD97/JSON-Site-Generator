<mat-card fxFlexFill fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" class="set_bg">
  <img attr.data-width="{{card.img_width}}" src={{card.media.url}} *ngIf="card.media.type==='image'">
  <div fxLayout="column">
    <mat-card-header class="header_typo">
      <mat-card-title class="typo">{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="bullet_content">
      <ul *ngFor="let content of card.content">
        <li>{{content}}</li>
      </ul>
    </mat-card-content>
  </div>
</mat-card>
