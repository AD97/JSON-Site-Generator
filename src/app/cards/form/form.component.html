<mat-card fxLayout="column" fxLayoutAlign="stretch center">
  <div fxLayout="row" fxLayoutAlign="center center" style="padding:20px;" fxLayout.xs="column">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="email">
      </mat-form-field>
    </form>
    <button mat-raised-button class="button_style">{{card.button}} </button>
  </div>
  <mat-card-content>{{card.content}} </mat-card-content>
</mat-card>
